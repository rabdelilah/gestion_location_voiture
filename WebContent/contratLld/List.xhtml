            <p:dataTable id="datalist"

                         >

                    <f:facet name="header">

                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.numeroContrat}" filterBy="#{item.numeroContrat}">

                    <h:outputText value="#{item.numeroContrat}"/>
                </p:column>


                <p:column sortBy="#{item.dateContrat}" filterBy="#{item.dateContrat}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratLldTitle_dateContrat}"/>

                    <h:outputText value="#{item.dateContrat}">

                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.lieuLivraison}" filterBy="#{item.lieuLivraison}">
