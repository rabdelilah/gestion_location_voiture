<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl"
 	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Regency Car</title>
<link href="../assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
      <link href="../assets/css/main-style.css" rel="stylesheet" />
</h:head>
<body class="body-Login-back">

    <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
              <img src="assets/img/logo.png" alt=""/>
                </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-weight:bold;">Authentification</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                                <div class="form-group">
                                   <h:inputText value="#{utilisateurController.selected.login}" styleClass="text" placeholder="Username" style="width:300px;"/>
					
                                </div>
                                <div class="form-group">
                                   <h:inputSecret value="#{utilisateurController.selected.pwd}" styleClass="text" placeholder="Password" style="width:300px;"/>
                                </div>
                              
                              
                                <!-- Change this to a button or input when using this as a form -->
                                <p:commandButton  styleClass="ok" id="loginButton" value="Se connecter" icon="ui-icon-refresh" action="#{utilisateurController.connecte}" />
			
                       </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

</body>
</html>
