<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">

                                <h:outputText value="#{myBundle.ViewContratLcdLabel_numeroContrat}"/>

                                <h:outputText value="#{myBundle.ViewContratLcdLabel_dateContrat}"/>
                                <h:outputText value="#{contratLcdController.selected.dateContrat}" title="#{myBundle.ViewContratLcdTitle_dateContrat}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>

                                <h:outputText value="#{myBundle.ViewContratLcdLabel_tauxJournalier}"/>
                                <h:outputText value="#{contratLcdController.selected.tauxJournalier}" title="#{myBundle.ViewContratLcdTitle_tauxJournalier}"/>

                                <h:outputText value="#{myBundle.ViewContratLcdLabel_dureeLocation}"/>

                                <h:outputText value="#{myBundle.ViewContratLcdLabel_heureDepart}"/>
