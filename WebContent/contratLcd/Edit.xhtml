<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">
            <h:form id="ContratLcdEditForm">

                <p:panel header="#{myBundle.EditContratLcdTitle}"> 
                    <p:tabView id="ContratLcdTabView">

                        <p:tab id="ContratLcdTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{contratLcdController.selected != null}">

                                <h:outputLabel value="#{myBundle.EditContratLcdLabel_id}" for="id" />
                                <h:outputText id="id" value="#{contratLcdController.selected.id}" />

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_numeroContrat}" for="numeroContrat" />
                                <p:inputText id="numeroContrat" value="#{contratLcdController.selected.numeroContrat}" title="#{myBundle.EditContratLcdTitle_numeroContrat}" size="50" maxlength="50"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_dateContrat}" for="dateContrat" />
                                <p:calendar id="dateContrat" pattern="dd/MM/yyyy" value="#{contratLcdController.selected.dateContrat}" title="#{myBundle.EditContratLcdTitle_dateContrat}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_tauxJournalier}" for="tauxJournalier" />
                                <p:inputText id="tauxJournalier" value="#{contratLcdController.selected.tauxJournalier}" title="#{myBundle.EditContratLcdTitle_tauxJournalier}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_dureeLocation}" for="dureeLocation" />
                                <p:inputText id="dureeLocation" value="#{contratLcdController.selected.dureeLocation}" title="#{myBundle.EditContratLcdTitle_dureeLocation}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_franchise}" for="franchise" />
                                <p:inputText id="franchise" value="#{contratLcdController.selected.franchise}" title="#{myBundle.EditContratLcdTitle_franchise}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_avance}" for="avance" />
                                <p:inputText id="avance" value="#{contratLcdController.selected.avance}" title="#{myBundle.EditContratLcdTitle_avance}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_dateDepart}" for="dateDepart" />
                                <p:calendar id="dateDepart" pattern="dd/MM/yyyy" value="#{contratLcdController.selected.dateDepart}" title="#{myBundle.EditContratLcdTitle_dateDepart}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_heureDepart}" for="heureDepart" />
                                <p:inputText id="heureDepart" value="#{contratLcdController.selected.heureDepart}" title="#{myBundle.EditContratLcdTitle_heureDepart}" size="50" maxlength="50"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_kmDepart}" for="kmDepart" />
                                <p:inputText id="kmDepart" value="#{contratLcdController.selected.kmDepart}" title="#{myBundle.EditContratLcdTitle_kmDepart}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_lieuLivraison}" for="lieuLivraison" />
                                <p:inputText id="lieuLivraison" value="#{contratLcdController.selected.lieuLivraison}" title="#{myBundle.EditContratLcdTitle_lieuLivraison}" size="50" maxlength="50"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_datePrevueRetour}" for="datePrevueRetour" />
                                <p:calendar id="datePrevueRetour" pattern="dd/MM/yyyy" value="#{contratLcdController.selected.datePrevueRetour}" title="#{myBundle.EditContratLcdTitle_datePrevueRetour}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_dateRetour}" for="dateRetour" />
                                <p:calendar id="dateRetour" pattern="dd/MM/yyyy" value="#{contratLcdController.selected.dateRetour}" title="#{myBundle.EditContratLcdTitle_dateRetour}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_heureRetour}" for="heureRetour" />
                                <p:inputText id="heureRetour" value="#{contratLcdController.selected.heureRetour}" title="#{myBundle.EditContratLcdTitle_heureRetour}" size="50" maxlength="50"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_kmRetour}" for="kmRetour" />
                                <p:inputText id="kmRetour" value="#{contratLcdController.selected.kmRetour}" title="#{myBundle.EditContratLcdTitle_kmRetour}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_niveauReservoirDepart}" for="niveauReservoirDepart" />
                                <p:inputText id="niveauReservoirDepart" value="#{contratLcdController.selected.niveauReservoirDepart}" title="#{myBundle.EditContratLcdTitle_niveauReservoirDepart}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_niveauReservoirRetour}" for="niveauReservoirRetour" />
                                <p:inputText id="niveauReservoirRetour" value="#{contratLcdController.selected.niveauReservoirRetour}" title="#{myBundle.EditContratLcdTitle_niveauReservoirRetour}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_idSociete}" for="idSociete" />
                                <p:inputText id="idSociete" value="#{contratLcdController.selected.idSociete}" title="#{myBundle.EditContratLcdTitle_idSociete}"/>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_idVehicule}" for="idVehicule" />
                                <p:selectOneMenu id="idVehicule" value="#{contratLcdController.selected.idVehicule}" converter="#{vehiculeConverter}" 
				                 panelStyle="width:180px" effect="fade" var="v" style="width:160px" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{vehiculeController.all}" var="idVehiculeItem" itemValue="#{idVehiculeItem}" itemLabel="#{idVehiculeItem.numeroOrdre}" />
					<p:column>
						#{v.id}
					</p:column>
					<p:column>
						#{v.numeroOrdre}
					</p:column>
				</p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_idContact}" for="idContact" />
                                <p:selectOneMenu id="idContact" value="#{contratLcdController.selected.idContact}" converter="#{contactConverter}" 
				                 panelStyle="width:180px" effect="fade" var="c" style="width:160px" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{contactController.all}" var="idContactItem" itemValue="#{idContactItem}" itemLabel="#{idContactItem.cin}" />
					<p:column>
						#{c.id}
					</p:column>
					<p:column>
						#{v.cin}
					</p:column>
				</p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="ContratLcdTab2" title="#{myBundle.TabHeaderPrefix} 2">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{contratLcdController.selected != null}">
                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_idConducteur}" for="idConducteur" />
                                <p:selectOneMenu id="idConducteur" value="#{contratLcdController.selected.idConducteur}" converter="#{contactConverter}" 
				                 panelStyle="width:180px" effect="fade" var="c" style="width:160px" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{contactController.all}" var="idConducteurItem" itemValue="#{idConducteurItem}" itemLabel="#{idConducteurItem.cin}" />
					<p:column>
						#{c.id}
					</p:column>
					<p:column>
						#{v.cin}
					</p:column>
				</p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditContratLcdLabel_idLocataire}" for="idLocataire" />
                                <p:selectOneMenu id="idLocataire" value="#{contratLcdController.selected.idLocataire}" converter="#{contactConverter}" 
				                 panelStyle="width:180px" effect="fade" var="l" style="width:160px" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{contactController.all}" var="idLocataireItem" itemValue="#{idLocataireItem}" itemLabel="#{idLocataireItem.cin}" />
					<p:column>
						#{l.id}
					</p:column>
					<p:column>
						#{l.cin}
					</p:column>
				</p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                   
                   <p:commandButton action="#{contratLcdController.edit()}" icon="ui-icon-disk" value="#{myBundle.Save}" />
                    <p:commandButton action="#{contratLcdController.toList()}" icon="ui-icon-" value="#{myBundle.Cancel}" />
                   </p:panel>
            </h:form>

      </ui:define>

    </ui:composition>

</html>
