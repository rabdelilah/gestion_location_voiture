<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<h:panelGroup>
			<p:panelGrid columns="2">

				<h:outputLabel value="#{myBundle.CreateTypeMarqueLabel_designation}"
					for="designation" />
				<p:inputText id="designation"
					value="#{typeMarqueController.nouveau.designation}"
					title="#{myBundle.CreateTypeMarqueTitle_designation}" />

				

				<h:outputLabel value="#{myBundle.CreateTypeMarqueLabel_idMarque}" for="idMarque" />
				<p:selectOneMenu id="idMarque" value="#{typeMarqueController.nouveau.idMarque}" converter="#{marqueConverter}" 
				                 panelStyle="width:180px" effect="fade" var="m" style="width:160px" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{marqueController.all}" var="idMarqueItem" itemValue="#{idMarqueItem}" itemLabel="#{idMarqueItem.designation}" />
					<p:column>
						#{m.id}
					</p:column>
					<p:column>
						#{m.designation}
					</p:column>
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton action="#{typeMarqueController.add}" value="#{myBundle.Save}" />
			<p:commandButton value="#{myBundle.Cancel}" icon="ui-icon-" action="#{typeMarqueController.toList}" />
			
		</h:panelGroup>

	</h:form>
</html>
