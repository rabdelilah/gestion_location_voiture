<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="body">
	<h:form>

		<p:commandButton id="addButton" icon="ui-icon-disk" action="Create.xhtml" value="Nouveau">
			<f:setPropertyActionListener target="#{typeMarqueController.destAdd}" value="List.xhtml" />
		</p:commandButton>
		<br/><br/>
		<p:dataTable id="datalist" value="#{typeMarqueController.all}"
			var="item" rowKey="#{item.id}" paginator="true" rows="10"
			rowsPerPageTemplate="10,20,30,40,50">

			<p:column sortBy="#{item.id}" filterBy="#{item.id}">
				<f:facet name="header">
					<h:outputText value="#{myBundle.ListTypeMarqueTitle_id}" />
				</f:facet>
				<h:outputText value="#{item.id}" />
			</p:column>


			<p:column sortBy="#{item.designation}" filterBy="#{item.designation}">
				<f:facet name="header">
					<h:outputText value="#{myBundle.ListTypeMarqueTitle_designation}" />
				</f:facet>
				<h:outputText value="#{item.designation}" />
			</p:column>

			<p:column sortBy="#{item.idMarque.id}" filterBy="#{item.idMarque.id}">
				<f:facet name="header">
					<h:outputText value="#{myBundle.ListTypeMarqueTitle_idMarque}" />
				</f:facet>
				<h:outputText value="#{item.idMarque.designation}" />
			</p:column>

			<p:column>
				<p:commandButton id="deleteButton"
					icon="ui-icon-search"
					action="#{typeMarqueController.toShow}">
					<f:setPropertyActionListener target="#{typeMarqueController.selected}" value="#{item}" />
				</p:commandButton>
				<p:commandButton id="editButton"
					icon="ui-icon-pencil"
					action="#{typeMarqueController.toEdit()}">
					<f:setPropertyActionListener target="#{typeMarqueController.selected}" value="#{item}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>


	</h:form>
	</ui:define>
	</ui:composition>
</html>
