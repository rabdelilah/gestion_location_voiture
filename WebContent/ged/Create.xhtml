<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
				template="/template.xhtml">
	<ui:define name="title">
        <h:outputText value="#{myBundle.TypeMarqueTitle}"/>
    </ui:define>

    <ui:define name="body">

           <h:form id="GedCreateForm">

                <h:panelGroup >
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateGedLabel_chemin}" for="chemin" />
                        <p:inputText id="chemin" value="#{gedController.selected.chemin}" title="#{myBundle.CreateGedTitle_chemin}"   />

                        <p:outputLabel value="#{myBundle.CreateGedLabel_type}" for="type" />
                        <p:inputText id="type" value="#{gedController.selected.type}" title="#{myBundle.CreateGedTitle_type}"   />

                        <p:outputLabel value="#{myBundle.CreateGedLabel_idCleEtrangere}" for="idCleEtrangere" />
                        <p:inputText id="idCleEtrangere" value="#{gedController.selected.idCleEtrangere}" title="#{myBundle.CreateGedTitle_idCleEtrangere}"/>

                        <p:outputLabel value="#{myBundle.CreateGedLabel_nomTable}" for="nomTable" />
                        <p:inputText id="nomTable" value="#{gedController.selected.nomTable}" title="#{myBundle.CreateGedTitle_nomTable}"   />
                    </p:panelGrid>
                   <h:commandButton action="#{gedController.add()}" value="#{myBundle.Save}" /> 
                </h:panelGroup>

            </h:form>

        </ui:define>

    </ui:composition>
