<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GedViewDlg" widgetVar="GedViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGedTitle}" closeOnEscape="true">

            <h:form id="GedViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{gedController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGedLabel_id}"/>
                        <h:outputText value="#{gedController.selected.id}" title="#{myBundle.ViewGedTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewGedLabel_chemin}"/>
                        <h:outputText value="#{gedController.selected.chemin}" title="#{myBundle.ViewGedTitle_chemin}"/>

                        <h:outputText value="#{myBundle.ViewGedLabel_type}"/>
                        <h:outputText value="#{gedController.selected.type}" title="#{myBundle.ViewGedTitle_type}"/>

                        <h:outputText value="#{myBundle.ViewGedLabel_idCleEtrangere}"/>
                        <h:outputText value="#{gedController.selected.idCleEtrangere}" title="#{myBundle.ViewGedTitle_idCleEtrangere}"/>

                        <h:outputText value="#{myBundle.ViewGedLabel_nomTable}"/>
                        <h:outputText value="#{gedController.selected.nomTable}" title="#{myBundle.ViewGedTitle_nomTable}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('GedViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
