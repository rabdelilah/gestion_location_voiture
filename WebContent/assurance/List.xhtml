<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">
	<h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:panel header="#{bundle.ListAssuranceTitle}">
            <p:commandButton id="addButton" icon="ui-icon-disk" action="Create.xhtml" value="Nouveau"/>
           <br/><br/>
                    <p:dataTable value="#{assuranceController.all}" 
                         id="datalist"
                     	 var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssuranceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssuranceTitle_numeroOrdre}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroOrdre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssuranceTitle_intermediaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.intermediaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssuranceTitle_dateDebutGarantie}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebutGarantie}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssuranceTitle_duree}"/>
                            </f:facet>
                            <h:outputText value="#{item.duree}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssuranceTitle_idCompagnieAssurance}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompagnieAssurance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssuranceTitle_idVehicule}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehicule}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton id="deleteButton" icon="ui-icon-search" action="#{assuranceController.toShow()}">
		                		<f:setPropertyActionListener target="#{assuranceController.selected}" value="#{item}"/>
		            		</p:commandButton>
		            		<p:commandButton id="editButton" icon="ui-icon-pencil" action="#{assuranceController.toEdit()}">
		                		<f:setPropertyActionListener target="#{assuranceController.selected}" value="#{item}"/>
		            		</p:commandButton>
                        </p:column>
                    </p:dataTable>
           </p:panel>
            </h:form>
</ui:define>
</ui:composition>
</html>
