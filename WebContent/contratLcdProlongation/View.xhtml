<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">
	  <h:form id="ContratLcdProlongationViewForm">

                <p:panel header="#{myBundle.ViewContratLcdProlongationTitle}"> 
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contratLcdProlongationController.selected != null}">

                        <h:outputText value="#{myBundle.ViewContratLcdProlongationLabel_id}"/>

                        <h:outputText value="#{myBundle.ViewContratLcdProlongationLabel_ordre}"/>
