<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">

            <h:form id="ContratLcdProlongationCreateForm">

               <p:panel header="#{myBundle.CreateContratLcdProlongationTitle}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateContratLcdProlongationLabel_ordre}" for="ordre" />
                        <p:inputText id="ordre" value="#{contratLcdProlongationController.nouveau.ordre}" title="#{myBundle.CreateContratLcdProlongationTitle_ordre}"/>

                        <p:outputLabel value="#{myBundle.CreateContratLcdProlongationLabel_nombreJours}" for="nombreJours" />
                        <p:inputText id="nombreJours" value="#{contratLcdProlongationController.nouveau.nombreJours}" title="#{myBundle.CreateContratLcdProlongationTitle_nombreJours}"/>

                        <p:outputLabel value="#{myBundle.CreateContratLcdProlongationLabel_idContrat}" for="idContrat" />
                          <p:selectOneMenu id="idContrat" value="#{contratLcdProlongationController.nouveau.idContrat}" converter="#{contratLcdConverter}" 
				                 panelStyle="width:180px" effect="fade" var="v" style="width:160px" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{contratLcdController.all}" var="idContratItem" itemValue="#{idContratItem}" itemLabel="#{idContratItem.numeroContrat}" />
					<p:column>
						#{v.id}
					</p:column>
					<p:column>
						#{v.numeroContrat}
					</p:column>
				</p:selectOneMenu>
				
                    </p:panelGrid>
					 <p:commandButton action="#{contratLcdProlongationController.add()}" icon="ui-icon-disk" value="#{myBundle.Save}" />
                    <p:commandButton action="#{contratLcdProlongationController.toList()}" icon="ui-icon-" value="#{myBundle.Cancel}" />
 
                </p:panel>

            </h:form>

</ui:define>
    </ui:composition>

</html>
