<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
				template="/template.xhtml">
	<ui:define name="title">
        <h:outputText value="#{myBundle.OffreLldTitle}"/>
    </ui:define>

    <ui:define name="body">
    <h:form id="OffreLldListForm">

        <p:panel header="#{myBundle.ListOffreLldTitle}">
           <br />
						 <br />
						<p:commandButton id="addButton" icon="ui-icon-disk"
							action="Create.xhtml" value="Nouveau" />
						<br />
						<br />
            <p:dataTable id="datalist"
                         value="#{offreLldController.all}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >

                
                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLldTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.numeroOffre}" filterBy="#{item.numeroOffre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLldTitle_numeroOffre}"/>
                    </f:facet>
                    <h:outputText value="#{item.numeroOffre}"/>
                </p:column>


                <p:column sortBy="#{item.dateOffre}" filterBy="#{item.dateOffre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLldTitle_dateOffre}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateOffre}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.dateRemise}" filterBy="#{item.dateRemise}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLldTitle_dateRemise}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateRemise}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

<!--                 </p:column> -->

                
                                    <p:column sortBy="#{item.idTypeMarque.designation}" filterBy="#{item.idTypeMarque.designation}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListOffreLldTitle_idTypeMarque}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idTypeMarque.designation}"/>
                                    </p:column>
                                 
                                    <p:column sortBy="#{item.idPersonnel.matricule}" filterBy="#{item.idPersonnel.matricule}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListOffreLldTitle_idPersonnel}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idPersonnel.matricule}"/>
                                    </p:column>

                                    <p:column sortBy="#{item.idContact.id}" filterBy="#{item.idContact.id}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListOffreLldTitle_idContact}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idContact.id}"/>
                                    </p:column>

                <p:column>
					<p:commandButton id="deleteButton" icon="ui-icon-search" action="#{offreLldController.toShow()}" >

            		</p:commandButton>
					<p:commandButton id="editButton" icon="ui-icon-pencil" action="#{offreLldController.toEdit()}" >
                		<f:setPropertyActionListener target="#{offreLldController.selected}" value="#{item}"/>
            		</p:commandButton>
               </p:column>
							 	

            </p:dataTable>

           
        </p:panel>
        
    </h:form>
</ui:define>
