<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">

	<h:form>
			 <p:panel header="Liste Contact Fournisseurs">
			<p:commandButton id="addButton" icon="ui-icon-disk" action="Create.xhtml" value="Nouveau"/>
			<br />
			<br />
			<p:dataTable id="datalist" value="#{contactFrController.all}" var="c"
				rowKey="#{c.id}" paginator="true" rows="10"
				rowsPerPageTemplate="10,20,30,40,50">

				<p:column sortBy="#{c.id}" filterBy="#{c.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{c.id}" />
				</p:column>
	
				<p:column sortBy="#{c.fournisseur.raisonSocial}" filterBy="#{c.fournisseur.raisonSocial}">
					<f:facet name="header">
						<h:outputText value="Fournisseur" />
					</f:facet>
					<h:outputText value="#{c.fournisseur.raisonSocial}" />
				</p:column>
				<p:column sortBy="#{c.nom}" filterBy="#{c.nom}">
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{c.nom}" />
				</p:column>
				<p:column sortBy="#{c.prenom}" filterBy="#{c.prenom}">
					<f:facet name="header">
						<h:outputText value="PrÃ©nom" />
					</f:facet>
					<h:outputText value="#{c.prenom}" />
				</p:column>
				<p:column sortBy="#{c.fonction}" filterBy="#{c.fonction}">
					<f:facet name="header">
						<h:outputText value="Fonction" />
					</f:facet>
					<h:outputText value="#{c.fonction}" />
				</p:column>
				<p:column sortBy="#{c.gsm}" filterBy="#{c.gsm}">
					<f:facet name="header">
						<h:outputText value="Gsm" />
					</f:facet>
					<h:outputText value="#{c.gsm}" />
				</p:column>
				<p:column sortBy="#{c.email}" filterBy="#{c.email}">
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{c.email}" />
				</p:column>
				<p:column>
					<p:commandButton id="showButton"
						icon="ui-icon-search" action="#{contactFrController.toShow()}" >
						<f:setPropertyActionListener target="#{contactFrController.selected}" value="#{c}" />
					</p:commandButton>
					<p:commandButton id="editButton"
						icon="ui-icon-pencil" action="#{contactFrController.toEdit()}" >
						<f:setPropertyActionListener target="#{contactFrController.selected}" value="#{c}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
</p:panel>
	</h:form>
</ui:define>
</ui:composition>
</html>
