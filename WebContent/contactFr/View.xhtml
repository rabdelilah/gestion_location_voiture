<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">
	<h:form>
           
           
				<p:panel header="Contact Fournisseur">

			<p:panelGrid columns="2" columnClasses="column">
			 <p:outputLabel value="Fournisseur :" for="idFrs" />
              <p:outputLabel  value="#{contactFrController.selected.fournisseur.raisonSocial}" id="idFrs" ></p:outputLabel>
				                 
				<h:outputLabel value="Nom :"
					for="nom" />
				<h:outputLabel id="nom"
					value="#{contactFrController.selected.nom}"
					title="Nom" size="50"
					maxlength="50" />
				<h:outputLabel value="Prénom :"
					for="prenom" />
				<h:outputLabel id="prenom"
					value="#{contactFrController.selected.prenom}"
					title="Prénom" size="50"
					maxlength="50" />
						<h:outputLabel value="Fonction :"
					for="fonction" />
				<h:outputLabel id="fonction"
					value="#{contactFrController.selected.fonction}"
					title="Fonction" size="50"
					maxlength="50" />
						<h:outputLabel value="Gsm :"
					for="gsm" />
				<h:outputLabel id="gsm"
					value="#{contactFrController.selected.gsm}"
					title="Gsm" size="50"
					maxlength="50" />
						<h:outputLabel value="Email :"
					for="email" />
				<h:outputLabel id="email"
					value="#{contactFrController.selected.email}"
					title="Email" size="50"
					maxlength="50" />
						<h:outputLabel value="Observation :"
					for="observation" />
				<h:outputLabel id="observation"
					value="#{contactFrController.selected.observation}"
					title="Observation" size="100" />
           		<p:commandButton action="#{contactFrController.remove}" icon="ui-icon-trash" value="#{myBundle.Delete}" />
           		<p:commandButton action="#{contactFrController.toList()}" icon="ui-icon-" value="#{myBundle.Cancel}" />
           		
            </p:panelGrid>
           </p:panel> 
    </h:form>
</ui:define>
</ui:composition>
</html>
