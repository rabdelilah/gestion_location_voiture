<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

<ui:composition template="/template.xhtml">
	<ui:define name="body">
            <h:form id="ReservationEditForm">

                <p:panel header="#{myBundle.EditReservationTitle}">
                    <p:panelGrid  columns="4" columnClasses="column" rendered="#{reservationController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditReservationLabel_id}" for="id" />
                        <h:outputText id="id" value="#{reservationController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditReservationLabel_numeroJeton}" for="numéroJeton" />
                        <p:inputText id="numéroJeton" value="#{reservationController.selected.numeroJeton}" title="#{myBundle.EditReservationTitle_numeroJeton}"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_typeLocation}" for="typeLocation" />
                        <p:inputText id="typeLocation" value="#{reservationController.selected.typeLocation}" title="#{myBundle.EditReservationTitle_typeLocation}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_typeCarburant}" for="typeCarburant" />
                        <p:inputText id="typeCarburant" value="#{reservationController.selected.typeCarburant}" title="#{myBundle.EditReservationTitle_typeCarburant}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_modeReservation}" for="modeReservation" />
                        <p:inputText id="modeReservation" value="#{reservationController.selected.modeReservation}" title="#{myBundle.EditReservationTitle_modeReservation}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_dateDebutReservation}" for="dateDebutReservation" />
                        <p:calendar id="dateDebutReservation" pattern="dd/MM/yyyy" value="#{reservationController.selected.dateDebutReservation}" title="#{myBundle.EditReservationTitle_dateDebutReservation}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_heureDebutReservation}" for="heureDebutReservation" />
                        <p:inputText id="heureDebutReservation" value="#{reservationController.selected.heureDebutReservation}" title="#{myBundle.EditReservationTitle_heureDebutReservation}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_dateFinReservation}" for="dateFinReservation" />
                        <p:calendar id="dateFinReservation" pattern="dd/MM/yyyy" value="#{reservationController.selected.dateFinReservation}" title="#{myBundle.EditReservationTitle_dateFinReservation}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_heureFinReservation}" for="heureFinReservation" />
                        <p:inputText id="heureFinReservation" value="#{reservationController.selected.heureFinReservation}" title="#{myBundle.EditReservationTitle_heureFinReservation}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_duree}" for="duree" />
                        <p:inputText id="duree" value="#{reservationController.selected.duree}" title="#{myBundle.EditReservationTitle_duree}"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_status}" for="status" />
                        <p:inputText id="status" value="#{reservationController.selected.status}" title="#{myBundle.EditReservationTitle_status}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_miseadisposition}" for="miseadisposition" />
                        <p:inputText id="miseadisposition" value="#{reservationController.selected.miseadisposition}" title="#{myBundle.EditReservationTitle_miseadisposition}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_lieuMiseADisposition}" for="lieuMiseADisposition" />
                        <p:inputText id="lieuMiseADisposition" value="#{reservationController.selected.lieuMiseADisposition}" title="#{myBundle.EditReservationTitle_lieuMiseADisposition}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_villeMiseADisposition}" for="villeMiseADisposition" />
                        <p:inputText id="villeMiseADisposition" value="#{reservationController.selected.villeMiseADisposition}" title="#{myBundle.EditReservationTitle_villeMiseADisposition}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_motif}" for="motif" />
                        <p:inputText id="motif" value="#{reservationController.selected.motif}" title="#{myBundle.EditReservationTitle_motif}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditReservationLabel_commentaires}" for="commentaires" />
                        <p:inputText id="commentaires" value="#{reservationController.selected.commentaires}" title="#{myBundle.EditReservationTitle_commentaires}" size="50" maxlength="50"/>

                     
                        <p:outputLabel value="#{myBundle.EditReservationLabel_idTypeMarque}" for="idTypeMarque" />
                       <p:selectOneMenu id="idTypeMarque" value="#{reservationController.selected.idTypeMarque}" converter="#{typeMarqueConverter}" 
				                 panelStyle="width:180px" effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{typeMarqueController.all}" var="idTypeMarqueItem" itemValue="#{idTypeMarqueItem}" itemLabel="#{idTypeMarqueItem.designation}" />
					<p:column>
						#{t.id}
					</p:column>
					<p:column>
						#{t.designation}
					</p:column>
				</p:selectOneMenu>
                        <p:outputLabel value="#{myBundle.EditReservationLabel_idContact}" for="idContact" />
                         <p:selectOneMenu id="idContact" value="#{reservationController.selected.idContact}" converter="#{contactConverter}" 
				                 panelStyle="width:180px" effect="fade" var="c" style="width:160px" filter="true" filterMatchMode="startsWith">
					<f:selectItems value="#{contactController.all}" var="idContactItem" itemValue="#{idContactItem}" itemLabel="#{idContactItem.nom} - #{idContactItem.prenom}" />
					<p:column>
						#{c.id}
					</p:column>
					<p:column>
						#{c.nom} #{c.prenom}
					</p:column>
				</p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton action="#{reservationController.edit()}" icon="ui-icon-disk" value="#{myBundle.Save}" />
                    <p:commandButton action="#{reservationController.toList()}" icon="ui-icon-" value="#{myBundle.Cancel}" />
                   
                    </p:panel>

            </h:form>

        </ui:define>

    </ui:composition>

</html>
