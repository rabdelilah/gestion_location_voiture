<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">
	<h:form>
           
            <p:panel header="Produit Fournisseur">

			<p:panelGrid columns="2" columnClasses="column">
				 <p:outputLabel value="Fournisseur :" for="idFrs" />
                 <p:outputLabel id="idFrs" value="#{produitFrController.selected.fournisseur.raisonSocial}" ></p:outputLabel>
				                
 				<p:outputLabel value="Produit :" for="idProduit" />
                 <p:outputLabel id="idProduit" value="#{produitFrController.selected.produit.designation}"></p:outputLabel> 
				                 
           		<p:commandButton action="#{produitFrController.remove}" icon="ui-icon-trash" value="#{myBundle.Delete}" />
           		<p:commandButton action="#{produitFrController.toList()}" icon="ui-icon-" value="#{myBundle.Cancel}" />
           		
            </p:panelGrid>
    </p:panel>        
    </h:form>
</ui:define>
</ui:composition>
