<ui:composition template="/template.xhtml">
	<ui:define name="body">
    <h:form id="OffreLcdListForm">

        <p:panel header="#{myBundle.ListOffreLcdTitle}">
            <br />
						<p:commandButton id="addButton" icon="ui-icon-disk"
							action="Create.xhtml" value="Nouveau" />
						<br />
						<br />
            <p:dataTable id="datalist"
                         value="#{offreLcdController.all}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >

               
                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLcdTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.numeroOffre}" filterBy="#{item.numeroOffre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLcdTitle_numeroOffre}"/>
                    </f:facet>
                    <h:outputText value="#{item.numeroOffre}"/>
                </p:column>


                <p:column sortBy="#{item.dateOffre}" filterBy="#{item.dateOffre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLcdTitle_dateOffre}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateOffre}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.dateRemise}" filterBy="#{item.dateRemise}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLcdTitle_dateRemise}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateRemise}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.duree}" filterBy="#{item.duree}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOffreLcdTitle_duree}"/>
                    </f:facet>
                    <h:outputText value="#{item.duree}"/>
                </p:column>
