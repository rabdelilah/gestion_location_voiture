<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
				template="/template.xhtml">
	<ui:composition template="/template.xhtml">
	<ui:define name="body">

    <h:form id="MarqueListForm">

        <p:panel header="Parametrage">
           
            <p:panelGrid columns="2" columnClasses="column">
            	<h:outputLabel value="var_name" for="var_name" />
            	<h:outputLabel id="var_name" value="#{parametrageController.selected.varName}" title="var_name" size="100" maxlength="100"/>
           	
                <h:outputLabel value="designation" for="designation" />
            	<h:outputLabel id="designation" value="#{parametrageController.selected.designation}" title="designation" size="100" maxlength="100"/>
           	
           		<h:outputLabel value="commentaire" for="commentaire" />
            	<h:outputLabel id="commentaire" value="#{parametrageController.selected.commantaire}" title="commentaire" size="100" maxlength="100"/>
           	
           		<p:commandButton action="#{parametrageController.remove()}" icon="ui-icon-trash" value="Supprimer"/>
           		<p:commandButton action="#{parametrageController.toList()}" icon="ui-icon-" value="Annuler"/>
            </p:panelGrid>
            
        </p:panel>
    </h:form>
</ui:define>
</ui:composition>
</html>
