<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">
	<h:form>
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green" layout="table" />
		</h:panelGroup>
        <p:commandButton id="addButton" icon="ui-icon-disk" action="Create.xhtml" value="Nouveau"/>
		<br/><br/>
        <p:panel header="#{myBundle.ListVisiteTechniqueTitle}">
            <p:dataTable id="datalist"
                         value="#{visiteTechniqueController.all}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                        >

             
                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisiteTechniqueTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.ordre}" filterBy="#{item.ordre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisiteTechniqueTitle_ordre}"/>
                    </f:facet>
                    <h:outputText value="#{item.ordre}"/>
                </p:column>


                <p:column sortBy="#{item.dateVisite}" filterBy="#{item.dateVisite}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisiteTechniqueTitle_dateVisite}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateVisite}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.typeControle}" filterBy="#{item.typeControle}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisiteTechniqueTitle_typeControle}"/>
                    </f:facet>
                    <h:outputText value="#{item.typeControle}"/>
                </p:column>

                <p:column sortBy="#{item.centreVisite}" filterBy="#{item.centreVisite}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVisiteTechniqueTitle_centreVisite}"/>
                    </f:facet>
                    <h:outputText value="#{item.centreVisite}"/>
                </p:column>

                <p:column sortBy="#{item.idVehicule.numeroOrdre}" filterBy="#{item.idVehicule.numeroOrdre}">
                      <f:facet name="header">
                       <!-- <h:outputText value="#{myBundle.ListVisiteTechniqueTitle_idVehicule}"/> --> 
                        <h:outputText value="Vehicule"/>
                        </f:facet>
                	         <h:outputText value="#{item.idVehicule.numeroOrdre}"/>
              </p:column>
              <p:column>
					<p:commandButton id="deleteButton" icon="ui-icon-search" action="#{visiteTechniqueController.toShow()}" >
                		<f:setPropertyActionListener target="#{visiteTechniqueController.selected}" value="#{item}"/>
            		</p:commandButton>
					<p:commandButton id="editButton" icon="ui-icon-pencil" action="#{visiteTechniqueController.toEdit()}" >
                		<f:setPropertyActionListener target="#{visiteTechniqueController.selected}" value="#{item}"/>
            		</p:commandButton>
               </p:column>
            </p:dataTable>
        </p:panel>
   
    </h:form>
</ui:define>
</ui:composition>
</html>
