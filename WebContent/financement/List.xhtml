<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">
	<h:form>

		<p:commandButton id="addButton" icon="ui-icon-disk"
			action="Create.xhtml" value="Nouveau" />
		<br />
		<br />
		<p:dataTable id="datalist" value="#{financementController.all}"
			var="item" rowKey="#{item.id}" paginator="true" rows="10"
			rowsPerPageTemplate="10,20,30,40,50">


			<p:column sortBy="#{item.id}" filterBy="#{item.id}">
				<f:facet name="header">
					<h:outputText value="#{myBundle.ListFinancementTitle_id}" />
				</f:facet>
				<h:outputText value="#{item.id}" />
			</p:column>


			<p:column sortBy="#{item.organismeLeasing}"
				filterBy="#{item.organismeLeasing}">
				<f:facet name="header">
					<h:outputText
						value="#{myBundle.ListFinancementTitle_organismeLeasing}" />
				</f:facet>
				<h:outputText value="#{item.organismeLeasing}" />
			</p:column>


			<p:column sortBy="#{item.date1ereMensualite}"
				filterBy="#{item.date1ereMensualite}">
				<f:facet name="header">
					<h:outputText
						value="#{myBundle.ListFinancementTitle_date1ereMensualite}" />
				</f:facet>
				<h:outputText value="#{item.date1ereMensualite}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>


			<p:column sortBy="#{item.nbreMensualite}"
				filterBy="#{item.nbreMensualite}">
				<f:facet name="header">
					<h:outputText
						value="#{myBundle.ListFinancementTitle_nbreMensualite}" />
				</f:facet>
				<h:outputText value="#{item.nbreMensualite}" />
			</p:column>


			<p:column sortBy="#{item.mntMensualite}"
				filterBy="#{item.mntMensualite}">
				<f:facet name="header">
					<h:outputText
						value="#{myBundle.ListFinancementTitle_mntMensualite}" />
				</f:facet>
				<h:outputText value="#{item.mntMensualite}" />
			</p:column>


			<p:column sortBy="#{item.idVehicule.numeroOrdre}"
				filterBy="#{item.idVehicule.numeroOrdre}">
				<f:facet name="header">
					<h:outputText value="#{myBundle.ListFinancementTitle_idVehicule}" />
				</f:facet>
				<h:outputText value="#{item.idVehicule.numeroOrdre}" />
			</p:column>

			<p:column>
				<p:commandButton id="deleteButton" icon="ui-icon-search" action="#{financementController.toShow()}">
					<f:setPropertyActionListener
						target="#{financementController.selected}" value="#{item}" />
				</p:commandButton>
				<p:commandButton id="editButton" icon="ui-icon-pencil" action="#{financementController.toEdit()}">
					<f:setPropertyActionListener
						target="#{financementController.selected}" value="#{item}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

	</h:form>
</ui:define>
</ui:composition>
</html>
