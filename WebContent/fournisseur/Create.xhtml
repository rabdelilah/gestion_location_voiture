<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">

	<h:form>

		<p:panel header="Fournisseur">

			<p:panelGrid columns="2" columnClasses="column">
				<h:outputLabel value="Raison sociale :"
					for="Raison sociale" />
				<p:inputText id="raisonSocial"
					value="#{fournisseurController.nouveau.raisonSocial}"
					title="Raison sociale" size="50"
					maxlength="50" />
				<h:outputLabel value="Identifiant fiscale :"
					for="Identifiant fiscale" />
				<p:inputText id="identifiantFiscal"
					value="#{fournisseurController.nouveau.identifiantFiscal}"
					title="Identifiant fiscale" size="50"
					maxlength="50" />
				<h:outputLabel value="Patente :"
					for="Patente" />
				<p:inputText id="patente"
					value="#{fournisseurController.nouveau.patente}"
					title="Patente" size="50"
					maxlength="50" />	
				<h:outputLabel value="Cnss :"
					for="Cnns" />
				<p:inputText id="cnss"
					value="#{fournisseurController.nouveau.cnss}"
					title="Cnss" size="50"
					maxlength="50" />	
				<h:outputLabel value="Télépohone :"
					for="Téléphone" />
				<p:inputText id="tel"
					value="#{fournisseurController.nouveau.tel}"
					title="Tel" size="50"
					maxlength="50" />	
			   <h:outputLabel value="Fax :"
					for="Fax" />
				<p:inputText id="fax"
					value="#{fournisseurController.nouveau.fax}"
					title="Fax" size="50"
					maxlength="50" />	
				<h:outputLabel value="Email :"
					for="Email" />
				<p:inputText id="email"
					value="#{fournisseurController.nouveau.email}"
					title="Email" size="50"
					maxlength="50" />
				<h:outputLabel value="Adresse :"
					for="adresse" />
				<p:inputText id="adresse"
					value="#{fournisseurController.nouveau.adresse}"
					title="Adresse" size="50"
				/>	
				<h:outputLabel value="Type :"
					for="Type" />
				<p:inputText id="type"
					value="#{fournisseurController.nouveau.type}"
					title="Type" size="50"
					maxlength="50" />			
				<p:commandButton action="#{fournisseurController.add()}" icon="ui-icon-disk" value="#{myBundle.Save}" />
				<p:commandButton action="#{fournisseurController.toList()}" icon="ui-icon-" value="#{myBundle.Cancel}" />
			</p:panelGrid>

		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
</html>
