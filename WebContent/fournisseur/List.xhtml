<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="body">

	<h:form>
	 <p:panel header="Liste Fournisseurs">
			<p:commandButton id="addButton" icon="ui-icon-disk" action="Create.xhtml" value="Nouveau"/>
			<br />
			<br />
			<p:dataTable id="datalist" value="#{fournisseurController.all}" var="f"
				rowKey="#{f.id}" paginator="true" rows="10"
				rowsPerPageTemplate="10,20,30,40,50">

				<p:column sortBy="#{f.id}" filterBy="#{item.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{f.id}" />
				</p:column>

				<p:column sortBy="#{f.raisonSocial}" filterBy="#{f.raisonSocial}">
					<f:facet name="header">
						<h:outputText value="Raison sociale" />
					</f:facet>
					<h:outputText value="#{f.raisonSocial}" />
				</p:column>
				<p:column sortBy="#{f.identifiantFiscal}" filterBy="#{f.identifiantFiscal}">
					<f:facet name="header">
						<h:outputText value="Identifiant fiscal" />
					</f:facet>
					<h:outputText value="#{f.identifiantFiscal}" />
				</p:column>
				<p:column sortBy="#{f.patente}" filterBy="#{f.patente}">
					<f:facet name="header">
						<h:outputText value="Patente" />
					</f:facet>
					<h:outputText value="#{f.patente}" />
				</p:column>
				<p:column sortBy="#{f.cnss}" filterBy="#{f.cnss}">
					<f:facet name="header">
						<h:outputText value="Cnss" />
					</f:facet>
					<h:outputText value="#{f.cnss}" />
				</p:column>
				<p:column sortBy="#{f.tel}" filterBy="#{f.tel}">
					<f:facet name="header">
						<h:outputText value="Téléphone" />
					</f:facet>
					<h:outputText value="#{f.tel}" />
				</p:column>

<!-- 				</p:column> -->
				<p:column>
					<p:commandButton id="showButton"
						icon="ui-icon-search" action="#{fournisseurController.toShow()}" >
						<f:setPropertyActionListener target="#{fournisseurController.selected}" value="#{f}" />
					</p:commandButton>
					<p:commandButton id="editButton"
						icon="ui-icon-pencil" action="#{fournisseurController.toEdit()}" >
						<f:setPropertyActionListener target="#{fournisseurController.selected}" value="#{f}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
</p:panel>
	</h:form>
</ui:define>
