<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/template.xhtml">
	<ui:define name="body">
		<h:form>
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green" layout="table" />
			</h:panelGroup>
			<p:panel header="#{bundle.ListTermeGarantieAssuranceTitle}">
            <p:commandButton id="addButton" icon="ui-icon-disk" action="Create.xhtml" value="Nouveau"/>
			<br/><br/>
                    <p:dataTable value="#{compagnieAssuranceController.all}" var="item" paginator="true" rows="10" 
				         id="datalist" rowsPerPageTemplate="10,20,30,40,50">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompagnieAssuranceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompagnieAssuranceTitle_raisonsociale}"/>
                            </f:facet>
                            <h:outputText value="#{item.raisonsociale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompagnieAssuranceTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompagnieAssuranceTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompagnieAssuranceTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompagnieAssuranceTitle_identifiantFiscal}"/>
                            </f:facet>
                            <h:outputText value="#{item.identifiantFiscal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompagnieAssuranceTitle_contact}"/>
                            </f:facet>
                            <h:outputText value="#{item.contact}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton id="deleteButton"
								icon="ui-icon-search"
								action="#{compagnieAssuranceController.toShow()}">
								<f:setPropertyActionListener target="#{compagnieAssuranceController.selected}" value="#{item}" />
							</p:commandButton>
							<p:commandButton id="editButton"
								icon="ui-icon-pencil"
								action="#{compagnieAssuranceController.toEdit()}">
								<f:setPropertyActionListener target="#{compagnieAssuranceController.selected}" value="#{item}" />
							</p:commandButton>
                        </p:column>
                    </p:dataTable>
            </p:panel>
            </h:form>
</ui:define>
</ui:composition>
</html>
