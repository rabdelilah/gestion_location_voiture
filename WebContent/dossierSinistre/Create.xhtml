<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
	<ui:define name="body">

            <h:form id="DossierSinistreCreateForm">
				<p:panel header="Dossier Sinistre">
                            <p:panelGrid columns="2" columnClasses="column">
                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_referenceDossier}" for="referenceDossier" />
                                <p:inputText id="referenceDossier" value="#{dossierSinistreController.nouveau.referenceDossier}" title="#{myBundle.CreateDossierSinistreTitle_referenceDossier}" size="50" maxlength="50"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_dateDepot}" for="dateDepot" />
                                <p:calendar id="dateDepot" pattern="dd/MM/yyyy" value="#{dossierSinistreController.nouveau.dateDepot}" title="#{myBundle.CreateDossierSinistreTitle_dateDepot}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_designationExpert1}" for="designationExpert1" />
                                <p:inputText id="designationExpert1" value="#{dossierSinistreController.nouveau.designationExpert1}" title="#{myBundle.CreateDossierSinistreTitle_designationExpert1}" size="50" maxlength="100"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_dateVisiteExpert1}" for="dateVisiteExpert1" />
                                <p:calendar id="dateVisiteExpert1" pattern="dd/MM/yyyy" value="#{dossierSinistreController.nouveau.dateVisiteExpert1}" title="#{myBundle.CreateDossierSinistreTitle_dateVisiteExpert1}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_dateRemiseRapportExpert1}" for="dateRemiseRapportExpert1" />
                                <p:calendar id="dateRemiseRapportExpert1" pattern="dd/MM/yyyy" value="#{dossierSinistreController.nouveau.dateRemiseRapportExpert1}" title="#{myBundle.CreateDossierSinistreTitle_dateRemiseRapportExpert1}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_designationExpert2}" for="designationExpert2" />
                                <p:inputText id="designationExpert2" value="#{dossierSinistreController.nouveau.designationExpert2}" title="#{myBundle.CreateDossierSinistreTitle_designationExpert2}" size="50" maxlength="100"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_dateVisiteExpert2}" for="dateVisiteExpert2" />
                                <p:calendar id="dateVisiteExpert2" pattern="dd/MM/yyyy" value="#{dossierSinistreController.nouveau.dateVisiteExpert2}" title="#{myBundle.CreateDossierSinistreTitle_dateVisiteExpert2}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_dateRemiseRapportExpert2}" for="dateRemiseRapportExpert2" />
                                <p:calendar id="dateRemiseRapportExpert2" pattern="dd/MM/yyyy" value="#{dossierSinistreController.nouveau.dateRemiseRapportExpert2}" title="#{myBundle.CreateDossierSinistreTitle_dateRemiseRapportExpert2}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_referenceDevisReparation}" for="referenceDevisReparation" />
                                <p:inputText id="referenceDevisReparation" value="#{dossierSinistreController.nouveau.referenceDevisReparation}" title="#{myBundle.CreateDossierSinistreTitle_referenceDevisReparation}" size="50" maxlength="50"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_prestataire}" for="prestataire" />
                                <p:inputText id="prestataire" value="#{dossierSinistreController.nouveau.prestataire}" title="#{myBundle.CreateDossierSinistreTitle_prestataire}" size="50" maxlength="50"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_montantFraisReparation}" for="montantFraisReparation" />
                                <p:inputText id="montantFraisReparation" value="#{dossierSinistreController.nouveau.montantFraisReparation}" title="#{myBundle.CreateDossierSinistreTitle_montantFraisReparation}"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_dateAccordDevis}" for="dateAccordDevis" />
                                <p:calendar id="dateAccordDevis" pattern="dd/MM/yyyy" value="#{dossierSinistreController.nouveau.dateAccordDevis}" title="#{myBundle.CreateDossierSinistreTitle_dateAccordDevis}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_referenceCourrierAccord}" for="referenceCourrierAccord" />
                                <p:inputText id="referenceCourrierAccord" value="#{dossierSinistreController.nouveau.referenceCourrierAccord}" title="#{myBundle.CreateDossierSinistreTitle_referenceCourrierAccord}" size="50" maxlength="50"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_montantAccorde}" for="montantAccorde" />
                                <p:inputText id="montantAccorde" value="#{dossierSinistreController.nouveau.montantAccorde}" title="#{myBundle.CreateDossierSinistreTitle_montantAccorde}"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_montantFranchiseDeduite}" for="montantFranchiseDeduite" />
                                <p:inputText id="montantFranchiseDeduite" value="#{dossierSinistreController.nouveau.montantFranchiseDeduite}" title="#{myBundle.CreateDossierSinistreTitle_montantFranchiseDeduite}"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_valeurVenale}" for="valeurVenale" />
                                <p:inputText id="valeurVenale" value="#{dossierSinistreController.nouveau.valeurVenale}" title="#{myBundle.CreateDossierSinistreTitle_valeurVenale}"/>

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_observation}" for="observation" />
                                <p:inputTextarea rows="4" cols="30" id="observation" value="#{dossierSinistreController.nouveau.observation}" title="#{myBundle.CreateDossierSinistreTitle_observation}" />

                                <p:outputLabel value="#{myBundle.CreateDossierSinistreLabel_idSinistre}" for="idSinistre" />
                                <p:selectOneMenu id="idSinistre" value="#{dossierSinistreController.nouveau.sinistre.id}"  converter="#{sinistreConverter}">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{sinistreController.all}"
                                                   var="idSinistreItem"
                                                   itemValue="#{idSinistreItem}"
                                                   itemLabel="#{idSinistreItem.id}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                    <p:commandButton action="#{dossierSinistreController.add()}" icon="ui-icon-disk" value="#{myBundle.Save}" />
				<p:commandButton action="#{dossierSinistreController.toList()}" icon="ui-icon-" value="#{myBundle.Cancel}" />
                </p:panel>
            </h:form>

	</ui:define>
</ui:composition>
</html>
